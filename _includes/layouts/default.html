<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>{{ title }} | Eleventy GitHub Pages</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">Eleventy GitHub Pages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item{% if page.url == '/' %} active{% endif %}">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item{% if page.url == '/about/' %} active{% endif %}">
              <a class="nav-link" href="/about/">About</a>
            </li>
            <li class="nav-item{% if page.url == '/contact/' %} active{% endif %}">
              <a class="nav-link" href="/contact/">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">{{ title }}</h1>
        <p class="lead">{{ description }}</p>
      </div>
    </div>
    <div class="container py-5">
      {{ content | safe }}
      <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
